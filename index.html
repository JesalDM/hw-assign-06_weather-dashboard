<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Weather Dashboard</title> 
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!--Linking CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="./Assets/styles.css">  
    <!--Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Moment.js library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>
<body>

    <!-- Container -->
    <div class= "container">
        <!-- Header row div-->
        <div class="row">  
            <header class="col-12 d-flex justify-content-center align-items-center">
                <h2>Weather Dashboard</h2>
            </header>
        </div> 
        <!-- Content row div-->
        <div class="row content">
            <!--Left panel Search section-->
            <div class ="search col-4 pb-3">
                <label for="inputSearch"><h5 class="mx-3 my-2">Search for a City: </h5></label>
                <!--Used Bootstrap component for search input box and search button as input group-->
                <div class="input-group mb-3 col-10">
                    <input type="text" class="form-control pl-2" id="inputSearch" name="city">
                    <div class="input-group-append">
                        <!--Used font awesome icon for search button-->
                        <button class="btn btn-primary" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <!--div for displaying the search history list-->
                <div class="searchHistory col-12">
                    <div class="list-group">
                       
                    </div>
                </div>
            </div>
          
            <!--Main section for displaying the weather conditions of the searched city-->
            <div class="weather col-8">
                <!--section for displaying the current weather conditions-->
                <!--used Bootstrap's responsive margin and padding utility classes-->
                <div class = "currentWeather mb-3 ml-3 px-3 pb-3">
                    <div class="cityName my-3"></div>
                    <div class="temp my-3"></div>
                    <div class="humidity my-3"></div>
                    <div class="wind my-3"></div>
                    <div class="UVIndex my-3"></div> 
                </div>
                <!--section for displaying the 5-day forecast weather conditions-->
                <div class = "futureWeather">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>
        </div>
    </div>
  

    <!-- Linking javascript -->
    <script type="text/javascript" src=./Assets/script.js></script>
</body>
</html>
